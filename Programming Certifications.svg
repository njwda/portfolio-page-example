
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 190">
  <!-- Fondo principal -->
  <rect width="320" height="190" fill="#212121"/>
  
  <!-- Elementos decorativos -->
  <g fill="#6498A8" opacity="0.1">
    <text x="15" y="25" font-family="monospace" font-size="8">&lt;html&gt;</text>
    <text x="25" y="40" font-family="monospace" font-size="8">&lt;head&gt;</text>
    <text x="35" y="55" font-family="monospace" font-size="8">&lt;title&gt;</text>
    <text x="250" y="70" font-family="monospace" font-size="8">def main():</text>
    <text x="260" y="85" font-family="monospace" font-size="8">return true</text>
    <text x="20" y="140" font-family="monospace" font-size="8">import React from 'react';</text>
    <text x="10" y="170" font-family="monospace" font-size="8">const app = express();</text>
  </g>
  
  <!-- Íconos de lenguajes/frameworks -->
  <g fill="#6498A8" opacity="0.6">
