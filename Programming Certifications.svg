    <path d="M200,105 L208,120 L216,105 L200,105" />
  </g>
  
  <!-- Línea decorativa -->
  <path d="M40,140 Q160,110 280,140" stroke="#6498A8" stroke-width="1.5" fill="none" />
  
  <!-- Texto Principal -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6498A8" text-anchor="middle">My Certifications</text>
  
  <!-- Subtítulo -->
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="8" fill="#6498A8" opacity="0.8" text-anchor="middle">Python • JavaScript • HTML • CSS • Tailwind • Bootstrap • Angular • Node</text>
</svg>
